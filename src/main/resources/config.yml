# debug
# 若设置为true则会在后台输出备份的详细信息
debug: false

# 检查更新
update: true

# 前缀
prefix: "&7[&aEBackupInv&7]"

# 保存间隔, 单位刻 (1秒=20刻)
# 玩家下线时会保存一次
# 上线后每隔{duration}刻就会保存一次
# 保存位置在 插件文件夹/玩家UUID/时间戳.yml
# 重载后进入的玩家保存间隔改变
duration: 216000

# 备份保留时长, 单位小时
keep: 72

# 运行清理超时背包任务的时间间隔, 单位小时
# 重载无效
check: 3

# 若启用则在玩家死亡时创建一次备份
on_death: false

# 玩家手动保存冷却时长, 单位秒
cooldown: 600